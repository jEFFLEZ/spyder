name: Deploy to Netlify

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'false'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm ci

      - name: Build
        run: |
          npm run prebuild || true
          npm run build

      - name: Install Netlify CLI
        run: |
          npm i -g netlify-cli

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_NAME: '"qflash-funesterie"  # suggested site name, will be adjusted'
          NETLIFY_DEPLOY_DIR: "dist"
        run: |
          set -e
          netlify sites:create --name "$NETLIFY_SITE_NAME" --json || true
          SITE_ID=$(netlify sites:list --json | jq -r ".[] | select(.name==\"$NETLIFY_SITE_NAME\") | .id")
          echo "SITE_ID=$SITE_ID"
          netlify deploy --dir="$NETLIFY_DEPLOY_DIR" --prod --site=$SITE_ID
          echo "Deployed to site $SITE_ID"
