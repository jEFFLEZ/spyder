name: CI (with supervisor)

on:
  push:
  workflow_dispatch:

jobs:
  build-test-and-start-services:
    runs-on: ubuntu-latest

    env:
      # Superviseur ACTIVÃ‰
      QFLUSH_DISABLE_SUPERVISOR: '0'
      QFLUSH_ENABLE_REDIS: '0'
      QFLUSH_DISABLE_COPILOT: '1'
      QFLUSH_TELEMETRY: '0'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Build dist
        run: npm run build

      - name: Start qflush daemon
        run: |
          node dist/daemon/qflushd.js &
          echo "Daemon started on port ${QFLUSHD_PORT:-4500}"

      - name: Start selected QFLUSH services
        run: |
          # Use canonical service names: 'bat' and 'spyder'
          node dist/index.js start \
            --services "bat,spyder,nezlephant,freeland" \
            --verbose

      - name: Run tests
        run: npm test
