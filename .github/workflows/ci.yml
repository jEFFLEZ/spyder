name: CI

on:
  push:
    branches: [ master, main, 'fix/*' ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          npm install --no-audit --no-fund
      - name: Build
        run: |
          npm run build
      - name: Run tests
        run: |
          npm test

  integration-dry-run:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          npm install --no-audit --no-fund
      - name: Build
        run: |
          npm run build
      - name: Integration dry-run
        run: |
          node dist/index.js start --verbose --dry-run
        timeout-minutes: 10
