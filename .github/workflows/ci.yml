name: CI

on:
  workflow_dispatch:
    inputs:
      enable_supervisor:
        description: "Set to '0' to enable supervisor in CI run, '1' to disable. Default disables supervisor."
        default: '1'
  push:
    branches: [ master, main, 'fix/*' ]
  pull_request:
    branches: [ master, main ]

permissions:
  contents: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      QFLUSH_SKIP_GLOBAL_INSTALLS: '1'
      # Enable embedded service manager and safe CI mode for plumbing tests
      QFLUSH_EMBED_SERVICES: '1'
      QFLUSH_SAFE_CI: '1'
      QFLUSH_DISABLE_SUPERVISOR: '1'
      QFLUSH_ENABLE_REDIS: '0'
      QFLUSH_DISABLE_COPILOT: '1'
      QFLUSH_TELEMETRY: '0'
      # Provide test token to NPZ tests (populated from repo secret)
      QFLUSH_TEST_TOKEN: ${{ secrets.QFLUSH_TEST_TOKEN }}
      QFLUSH_SPYDER_ADMIN_PORT: ${{ secrets.QFLUSH_SPYDER_ADMIN_PORT }}
      # Enable cortex bus during CI (set to '1' to start cortex bus)
      QFLUSH_USE_CORTEX: '1'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
      - name: Configure git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"
          git config --global --add safe.directory "${{ github.workspace }}"
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          npm ci --no-audit --no-fund
      - name: Fix alias imports (convert @utils/* → relative)
        run: |
          node tools/fix-utils-imports.js src/utils src/commands || true
      - name: Build (tsc) and capture logs
        run: |
          npx tsc -p . --pretty false > tsc-output.log 2>&1 || (echo "tsc failed, printing log:" && sed -n '1,200p' tsc-output.log && exit 1)
          echo "tsc succeeded"
      - name: Build optional spyder and apps
        run: |
          if [ -f spyder/package.json ]; then
            echo "Building spyder root..."
            npm --prefix spyder run build || echo "spyder root build failed, continuing"
          else
            echo "No spyder package, skipping root build"
          fi
          # Build spyder apps (spyder-core) if present
          if [ -d spyder/apps/spyder-core ]; then
            echo "Building spyder core app..."
            npm --prefix spyder/apps/spyder-core ci --no-audit --no-fund || echo "npm ci for spyder-core failed, continuing"
            npm --prefix spyder/apps/spyder-core run build || echo "spyder-core build failed, continuing"
          else
            echo "No spyder core app, skipping"
          fi
      - name: Start Cortex bus (background)
        if: env.QFLUSH_USE_CORTEX == '1'
        run: |
          # Start Cortex bus from built dist if present. If not present, attempt to build then retry.
          if [ -f dist/cortex/bus.js ]; then
            nohup node ./dist/cortex/bus.js > cortex.log 2>&1 & echo $! > cortex.pid
            echo "CORTEX started, pid=$(cat cortex.pid)"
          else
            echo "dist/cortex/bus.js not found, attempting to build..."
            npm run build || true
            if [ -f dist/cortex/bus.js ]; then
              nohup node ./dist/cortex/bus.js > cortex.log 2>&1 & echo $! > cortex.pid
              echo "CORTEX started after build, pid=$(cat cortex.pid)"
            else
              echo "dist/cortex/bus.js still missing — attempting ts-node fallback"
              # ts-node is available in devDependencies; use npx to run TypeScript directly
              npx ts-node ./src/cortex/bus.ts > cortex.log 2>&1 & echo $! > cortex.pid
              echo "CORTEX started via ts-node, pid=$(cat cortex.pid)"
            fi
          fi
      - name: Show dist contents (diagnostic)
        run: |
          echo "dist tree:" && ls -la dist || echo "dist directory not present"
      - name: Ensure .qflush config exists
        run: |
          mkdir -p .qflush
          if [ ! -f .qflush/logic-config.json ]; then echo '{}' > .qflush/logic-config.json; fi
          if [ ! -f .qflush/logic-vars.json ]; then echo '{}' > .qflush/logic-vars.json; fi
      - name: Start qflush daemon (background)
        env:
          QFLUSHD_PORT: '43421'
        run: |
          nohup node ./dist/daemon/qflushd.js > qflushd.log 2>&1 & echo $! > qflushd.pid
          npx wait-on -t 30000 http://localhost:${QFLUSHD_PORT}/npz/rome-index || true
      - name: Start embedded services (test plumbing)
        run: |
          # start services via embedded service manager; SAFE_CI will skip actual starts but exercise plumbing
          node dist/index.js start --services "bat,spyder,nezlephant,freeland" --verbose || true
      - name: Run tests
        env:
          VITEST: "1"
          QFLUSHD_PORT: '43421'
          QFLUSH_ENABLE_REDIS: '0'
          QFLUSH_SKIP_GLOBAL_INSTALLS: '1'
        run: |
          npm test
      - name: Teardown qflush daemon
        if: always()
        run: |
          if [ -f qflushd.pid ]; then kill $(cat qflushd.pid) || true; fi
          if [ -f cortex.pid ]; then kill $(cat cortex.pid) || true; fi
          tail -n 200 qflushd.log || true

  integration-dry-run:
    needs: build-and-test
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      REDIS_URL: ''
      QFLUSH_DISABLE_SUPERVISOR: '1'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          npm ci --no-audit --no-fund
      - name: Build
        run: |
          npm run build
      - name: Integration dry-run
        run: |
          node dist/index.js start --verbose --dry-run

  engine-dry-run:
    needs: build-and-test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      REDIS_URL: ''
      QFLUSH_DISABLE_SUPERVISOR: '1'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: npm ci --no-audit --no-fund
      - name: Build
        run: npm run build
      - name: Engine dry-run (validate rules)
        run: |
          node dist/index.js engine --dry-run
        timeout-minutes: 10
