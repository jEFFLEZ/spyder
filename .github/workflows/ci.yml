name: CI

on:
  push:
    branches: [ master, main, 'fix/*' ]
  pull_request:
    branches: [ master, main ]

permissions:
  contents: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
      - name: Configure git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"
          git config --global --add safe.directory "${{ github.workspace }}"
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          npm install --no-audit --no-fund
      - name: Build
        run: |
          npm run build
      - name: Run tests
        run: |
          npm test

  integration-dry-run:
    needs: build-and-test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
      - name: Configure git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"
          git config --global --add safe.directory "${{ github.workspace }}"
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          npm install --no-audit --no-fund
      - name: Build
        run: |
          npm run build
      - name: Integration dry-run
        run: |
          node dist/index.js start --verbose --dry-run

  engine-dry-run:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
      - name: Engine dry-run (validate rules)
        run: |
          node dist/index.js engine --dry-run
        timeout-minutes: 10
