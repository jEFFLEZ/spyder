name: CI (no supervisor)

on:
  push:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      # Pas de superviseur (ou bien il est ignorÃ©)
      QFLUSH_DISABLE_SUPERVISOR: '1'
      QFLUSH_ENABLE_REDIS: '0'
      QFLUSH_DISABLE_COPILOT: '1'
      QFLUSH_TELEMETRY: '0'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Build dist
        run: npm run build

      - name: Start qflush daemon
        run: |
          node dist/daemon/qflushd.js &
          echo "Daemon started on port ${QFLUSHD_PORT:-4500}"

