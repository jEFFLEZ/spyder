name: Publish to Open VSX

on:
  push:
    tags:
      - 'v*'

jobs:
  publish-open-vsx:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Validate tokens
        run: |
          if [ -z "${{ secrets.OPEN_VSX_TOKEN }}" ]; then echo "OPEN_VSX_TOKEN is missing"; exit 1; fi
          if [ -z "${{ secrets.GUMROAD_TOKEN }}" ]; then echo "Warning: GUMROAD_TOKEN is not set"; fi
      - name: Install dependencies
        run: |
          cd extensions/vscode-npz
          npm ci --no-audit --no-fund
      - name: Build extension
        run: |
          cd extensions/vscode-npz
          npm run build
      - name: Package .vsix
        run: |
          cd extensions/vscode-npz
          npx vsce package
      - name: Publish to Open VSX
        env:
          OPEN_VSX_TOKEN: ${{ secrets.OPEN_VSX_TOKEN }}
        run: |
          cd extensions/vscode-npz
          npx ovsx publish --pat $OPEN_VSX_TOKEN || echo 'publish failed'
