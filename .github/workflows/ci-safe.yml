name: CI (safe embedded services)

on:
  push:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      QFLUSH_EMBED_SERVICES: '1'
      QFLUSH_SAFE_CI: '1'
      QFLUSH_DISABLE_SUPERVISOR: '1'
      QFLUSH_ENABLE_REDIS: '0'
      QFLUSH_DISABLE_COPILOT: '1'
      QFLUSH_TELEMETRY: '0'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Build dist
        run: npm run build

      - name: Start embedded services (plomberie de test)
        run: |
          node dist/index.js start \
            --services "bat,spyder,nezlephant,freeland" \
            --verbose

      - name: Run tests
        run: npm test
