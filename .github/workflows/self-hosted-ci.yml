name: Self-hosted CI

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  test:
    name: Test on self-hosted runner
    runs-on: [self-hosted, Windows, X64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: Run tests (qflushd)
        run: node tools/run-tests-with-qflushd.js
