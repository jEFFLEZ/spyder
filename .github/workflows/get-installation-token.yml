name: Get GitHub App Installation Token

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  get-token:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install @octokit/auth-app
        run: |
          npm install @octokit/auth-app --no-audit --no-fund
      - name: Write private key to file
        env:
          PRIVATE_KEY_PEM: ${{ secrets.PRIVATE_KEY_PEM }}
        run: |
          printf '%s' "$PRIVATE_KEY_PEM" > private.key
          # trim quotes
          sed -i "1s/^['\"]//;$s/['\"]$//" private.key || true
          if grep -q "ENCRYPTED" private.key || grep -q "Proc-Type: 4,ENCRYPTED" private.key; then
            echo "ERROR: provided private key appears to be encrypted. Provide an unencrypted PEM or an OpenSSH private key that can be converted."
            exit 1
          fi
          # export path for next steps
          echo "GITHUB_PRIVATE_KEY_FILE=$(pwd)/private.key" >> $GITHUB_ENV
      - name: Debug key head
        run: |
          echo "key head:"; sed -n '1,5p' private.key || true
      - name: Obtain installation token
        id: get_token
        env:
          APP_ID: ${{ secrets.APP_ID }}
          INSTALLATION_ID: ${{ secrets.INSTALLATION_ID }}
          GITHUB_PRIVATE_KEY_FILE: ${{ env.GITHUB_PRIVATE_KEY_FILE }}
          GITHUB_APP_ID: ${{ secrets.APP_ID }}
          GITHUB_INSTALLATION_ID: ${{ secrets.INSTALLATION_ID }}
        run: |
          node tools/get-installation-token.js > token.txt
          echo "::add-mask::$(cat token.txt)"
          echo "token=$(cat token.txt)" >> $GITHUB_OUTPUT

      - name: Upload token artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: installation-token
          path: token.txt

      - name: Show success
        run: |
          echo "Installation token obtained and stored as artifact (masked)."
