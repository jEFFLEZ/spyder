name: Get GitHub App Installation Token

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  get-token:
    # Run on a self-hosted Windows runner that has D:\keys\private.pem
    runs-on: [self-hosted, windows]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install @octokit/auth-app
        run: |
          npm install @octokit/auth-app --no-audit --no-fund
      - name: Obtain installation token
        id: get_token
        env:
          APP_ID: ${{ secrets.APP_ID }}
          INSTALLATION_ID: ${{ secrets.INSTALLATION_ID }}
          GITHUB_PRIVATE_KEY_FILE: 'D:\\keys\\private.pem'
          GITHUB_APP_ID: ${{ secrets.APP_ID }}
          GITHUB_INSTALLATION_ID: ${{ secrets.INSTALLATION_ID }}
        shell: pwsh
        run: |
          Write-Host "Using private key file: $env:GITHUB_PRIVATE_KEY_FILE"
          node tools/get-installation-token.js > token.txt
          # mask token in logs and set step output
          Write-Host "::add-mask::$(Get-Content token.txt -Raw)"
          Write-Output ("token=$(Get-Content token.txt -Raw)") | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Upload token artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: installation-token
          path: token.txt

      - name: Show success
        run: |
          echo "Installation token obtained and stored as artifact (masked)."
