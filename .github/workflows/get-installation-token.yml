name: Get GitHub App Installation Token

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  get-token:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install @octokit/auth-app
        run: |
          npm install @octokit/auth-app --no-audit --no-fund

      - name: Write private key to file (from secret)
        env:
          PRIVATE_KEY_PEM: ${{ secrets.PRIVATE_KEY_PEM }}
        run: |
          set -euo pipefail
          printf '%s' "$PRIVATE_KEY_PEM" > private.pem
          # trim surrounding quotes if any
          sed -i "1s/^['\"]//;\$s/['\"]$//" private.pem || true
          echo "Private key head:"; sed -n '1,5p' private.pem || true

          # If OpenSSH format, convert to PEM
          if grep -q "BEGIN OPENSSH PRIVATE KEY" private.pem; then
            echo "Detected OpenSSH private key â€” converting to PEM"
            ssh-keygen -p -f private.pem -m PEM -N "" || true
          fi

          # Fail if encrypted
          if grep -q "ENCRYPTED" private.pem || grep -q "Proc-Type: 4,ENCRYPTED" private.pem; then
            echo "ERROR: provided private key appears to be encrypted. Provide an unencrypted PEM or convert locally."
            exit 1
          fi

          # export path for helper
          echo "GITHUB_PRIVATE_KEY_FILE=$(pwd)/private.pem" >> $GITHUB_ENV

      - name: Obtain installation token
        id: get_token
        env:
          APP_ID: ${{ secrets.APP_ID }}
          INSTALLATION_ID: ${{ secrets.INSTALLATION_ID }}
          GITHUB_APP_ID: ${{ secrets.APP_ID }}
          GITHUB_INSTALLATION_ID: ${{ secrets.INSTALLATION_ID }}
          GITHUB_PRIVATE_KEY_FILE: ${{ env.GITHUB_PRIVATE_KEY_FILE }}
        run: |
          node tools/get-installation-token.js > token.txt
          echo "::add-mask::$(cat token.txt)"
          echo "token=$(cat token.txt)" >> $GITHUB_OUTPUT

      - name: Use installation token (list installation repositories)
        if: success()
        env:
          INSTALL_TOKEN: ${{ steps.get_token.outputs.token }}
        run: |
          set -euo pipefail
          # mask token in logs
          echo "::add-mask::$INSTALL_TOKEN"
          echo "Calling GitHub API with installation token..."
          curl -s -H "Authorization: Bearer $INSTALL_TOKEN" -H "Accept: application/vnd.github+json" https://api.github.com/installation/repositories > installation-repos.json || true
          echo "Wrote installation-repos.json (masked token)."

      - name: Upload token artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: installation-token
          path: |
            token.txt
            installation-repos.json

      - name: Show success
        run: |
          echo "Installation token obtained, API result and token uploaded as artifact (masked)."
