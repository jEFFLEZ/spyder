name: Run qflush bridge

on:
  workflow_dispatch:

jobs:
  run-bridge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm install

      - name: Run bridge
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          npm run qflush:bridge

      - name: Upload bridge-out
        uses: actions/upload-artifact@v4
        with:
          name: bridge-out
          path: qflush/bridge-out.md
