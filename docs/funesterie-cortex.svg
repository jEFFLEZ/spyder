    .title { fill:#fff; font-family:Arial,Helvetica,sans-serif; font-size:18px; font-weight:bold; }
    .small { fill:#cbd5e1; font-size:12px; }
  </style>
  <rect x="20" y="20" width="1160" height="760" rx="12" fill="#0f172a" />
